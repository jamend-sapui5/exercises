<!DOCTYPE html>  
<html><head>  
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />  
	<title>Simple Binding</title>  

	<script id='sap-ui-bootstrap' 
		src='https://openui5.hana.ondemand.com/1.28.15/resources/sap-ui-core.js'  
		data-sap-ui-theme='sap_bluecrystal'  
		data-sap-ui-libs='sap.m'>
	</script>   

<script>
	// Creates the App (contains NavContainer to manage Views/Pages)
	var oApp = new sap.m.App('myApp');
	
	var oPage1 = new sap.m.Page('page1', {
		title: 'My Page 01',
		content: [ new sap.m.Button('button1', { text:'Testing binding' }), 
				   new sap.m.Button('button2', { text:'Testing binding' }) ]
	});
	
	var oButton1 = sap.ui.getCore().byId('button1');
	var oButton2 = sap.ui.getCore().byId('button2');
	
	// Binding option 01
	$.getJSON( 'data.json', function( data ) {
		oButton1.setText(data.button_cfg.text);
	});
	
	// Binding option 02
	oButton2.setModel(new sap.ui.model.json.JSONModel('data.json'));
	oButton2.bindProperty('text', '/button_cfg/text');
	
	
	oApp.addPage(oPage1);
	oApp.placeAt('content');
</script>

</head>
<body class='sapUiBody' id='content'></body>
</html>
