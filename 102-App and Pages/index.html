	//JS: Adding content using constructor
	var oPage = new sap.m.Page('page1', {
		title: 'My Page',
		content: new sap.m.Button({ 
			text:'Press me!',
			press: function() {
				alert('Hello!');
			}
		})
	});
	
	
	
	// Creates the App (contains NavContainer to manage Views/Pages)
	var oApp = new sap.m.App('myApp');
	oApp.addPage(oPage);
	oApp.placeAt('content');
</script>
